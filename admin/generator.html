<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Lovely Character Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        select, button { width: 100%; margin-bottom: 10px; padding: 10px; font-size: 16px; }
        .option-container { display: flex; align-items: center; gap: 10px; }
        .option-container select { flex-grow: 1; }
        .reroll-button { width: auto; padding: 10px; }
    </style>
</head>
<body>
    <h1>Vivid Lovely Character Generator</h1>

    <div class="option-container">
        <label for="realm">Realm:</label>
        <select id="realm" onchange="updateOptions()"></select>
        <button class="reroll-button" onclick="reroll('realm')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="location">Location:</label>
        <select id="location"></select>
        <button class="reroll-button" onclick="reroll('location')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="species">Species:</label>
        <select id="species" onchange="updatePhenotypeOptions()"></select>
        <button class="reroll-button" onclick="reroll('species')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="occupation">Occupation:</label>
        <select id="occupation"></select>
        <button class="reroll-button" onclick="reroll('occupation')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="special_features">Special Features:</label>
        <select id="special_features"></select>
        <button class="reroll-button" onclick="reroll('special_features')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="accessories">Accessories:</label>
        <select id="accessories"></select>
        <button class="reroll-button" onclick="reroll('accessories')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="body_type">Body Type:</label>
        <select id="body_type"></select>
        <button class="reroll-button" onclick="reroll('body_type')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="disposition">Disposition:</label>
        <select id="disposition"></select>
        <button class="reroll-button" onclick="reroll('disposition')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="pose">Pose:</label>
        <select id="pose"></select>
        <button class="reroll-button" onclick="reroll('pose')">Reroll</button>
    </div>

    <h2>Phenotype Details</h2>

    <div class="option-container">
        <label for="hair_style">Hair Style:</label>
        <select id="hair_style"></select>
        <button class="reroll-button" onclick="reroll('hair_style')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="hair_color">Hair Color:</label>
        <select id="hair_color"></select>
        <button class="reroll-button" onclick="reroll('hair_color')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="eye_color">Eye Color:</label>
        <select id="eye_color"></select>
        <button class="reroll-button" onclick="reroll('eye_color')">Reroll</button>
    </div>

    <div class="option-container">
        <label for="skin_color">Skin Color:</label>
        <select id="skin_color"></select>
        <button class="reroll-button" onclick="reroll('skin_color')">Reroll</button>
    </div>

    <button onclick="generateCharacter()">Generate Character</button>

    <p id="result"></p>

    <script src="character-generator.js"></script>
    <script>
        function generateCharacter() {
            const result = document.getElementById('result');
            result.textContent = 'Character generated!';
        }
        function reroll(option) {
            console.log('Rerolling', option);
            // Add reroll logic here
        }
    </script>
</body>
</html>
