<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Lovely</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #1a1a1a;
            color: #ffe2d7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin: 3rem 0;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            color: #ffe2d7;
            font-family: 'Merienda', cursive;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            margin-top: 0.5rem;
            font-family: 'Work Sans', sans-serif;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100vw;
            max-width: 100%;
        }

        .gallery img {
            width: 200px; /* Adjust as needed */
            height: auto;
            margin: 0;
            padding: 0;
            display: block;
            object-fit: cover;
            aspect-ratio: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vivid Lovely</h1>
        <h2>a collection of vivid images with heart generated by a digital mind</h2>
    </header>

    <div class="gallery" id="gallery"></div>

    <script>
        const repoOwner = 'BriskartStudio';
        const repoName = 'VividLovely';
        const folderPath = 'gallery';

        async function fetchImages() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
                const data = await response.json();
                const gallery = document.getElementById('gallery');

                data.forEach(file => {
                    if (file.type === 'file' && (file.name.endsWith('.jpg') || file.name.endsWith('.png') || file.name.endsWith('.jpeg'))) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        gallery.appendChild(img);
                    }
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        fetchImages();
    </script>
</body>
</html>
