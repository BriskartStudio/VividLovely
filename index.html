<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Lovely</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Work Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin: 3rem 0;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #f5f5f5;
            font-family: 'Lato', sans-serif;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            margin-top: 0.5rem;
            font-family: 'Work Sans', sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0;
            width: 90vw;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .ad-space {
            margin-top: 2rem;
            text-align: center;
            color: #888;
        }

        footer {
            margin: 3rem 0;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vivid Lovely</h1>
        <h2>a collection of vivid images with heart generated by a digital mind</h2>
    </header>

    <div class="gallery" id="gallery">
        <!-- Images will be dynamically added here -->
    </div>

    <div class="ad-space">Ad Space</div>

    <footer>
        Ad Space &copy; 2024 Vivid Lovely
    </footer>

    <script>
        // Array of image URLs (add new URLs to this array)
        const imageUrls = [
            "https://raw.githubusercontent.com/BriskartStudio/VividLovely/refs/heads/main/_53116d1b-8d02-4188-a7a9-f26864e8837a.jpg",
            "https://res.cloudinary.com/dgrhfgrsl/image/upload/v1740482120/cld-sample-5.jpg",
            "https://res.cloudinary.com/dgrhfgrsl/image/upload/v1740482120/cld-sample-3.jpg",
            "https://res.cloudinary.com/dgrhfgrsl/image/upload/v1740482119/samples/upscale-face-1.jpg",
            "https://res.cloudinary.com/dgrhfgrsl/image/upload/v1740482119/cld-sample-2.jpg"
        ];

        const gallery = document.getElementById('gallery');

        // Function to add images dynamically to the gallery
        function loadImages() {
            // Clear current gallery content (optional)
            gallery.innerHTML = '';

            // Loop through image URLs and add them to the gallery
            imageUrls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Image';
                gallery.appendChild(img);
            });
        }

        // Initial load
        loadImages();

        // Example: Dynamically add new image to the front
        function addNewImage(url) {
            imageUrls.unshift(url);  // Adds the new image to the front of the array
            loadImages();  // Re-renders the gallery
        }

        // Example usage: Adding a new image dynamically
        // addNewImage('https://example.com/new-image.jpg'); // Uncomment and add a URL to test
    </script>
</body>
</html>
