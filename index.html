<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Lovely</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #1a1a1a;
            color: #ffe2d7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin: 3rem 0;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            color: #ffe2d7;
            font-family: 'Merienda', cursive;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            margin-top: 0.5rem;
            font-family: 'Work Sans', sans-serif;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100vw;
            max-width: 100%;
        }

        .gallery-item {
            position: relative;
            width: 200px;
            height: 250px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 226, 215, 0.5);
        }

        .gallery img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #ffe2d7;
            text-align: center;
            font-size: 14px;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0 0 10px 10px;
        }

        .gallery-item:hover .image-title {
            opacity: 1;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding-top: 5vh;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            position: relative;
        }

        .lightbox-image {
            max-width: 50%;
            max-height: 90vh;
            object-fit: contain;
            margin-left: 5%;
            border-radius: 10px;
        }

        .lightbox-info {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #ffe2d7;
            backdrop-filter: blur(10px);
            opacity: 0.9;
            max-width: 40%;
            align-self: flex-start;
        }

        .lightbox-info h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .lightbox-info p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #ffe2d7;
            font-size: 2rem;
            user-select: none;
        }

        .lightbox-prev { left: -60px; }
        .lightbox-next { right: -60px; }
    </style>
</head>
<body>
    <div id="gallery" class="gallery"></div>
    <script>
        async function fetchMetadata() {
            try {
                const response = await fetch('gallery/metadata.json');
                return await response.json();
            } catch (error) {
                console.error('Error fetching metadata:', error);
                return {};
            }
        }

        async function fetchImages() {
            try {
                const metadata = await fetchMetadata();
                const gallery = document.getElementById('gallery');
                Object.entries(metadata).forEach(([filename, data]) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    galleryItem.onclick = () => openLightbox(data.url, data);
                    
                    const img = document.createElement('img');
                    img.src = data.url;
                    img.alt = data.title;
                    
                    const title = document.createElement('div');
                    title.classList.add('image-title');
                    title.textContent = data.title || 'Untitled Image';
                    
                    galleryItem.appendChild(img);
                    galleryItem.appendChild(title);
                    gallery.appendChild(galleryItem);
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        fetchImages();
    </script>
</body>
</html>
