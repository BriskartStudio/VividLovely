<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Lovely</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
/* The overlay style */
#ageOverlay {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background: rgba(0, 0, 0, 0.95); /* Dark overlay */
   display: flex;
   justify-content: center;
   align-items: center;
   z-index: 9999; /* Ensures the overlay is on top */
   color: white;
   font-size: 24px;
   text-align: center;
   backdrop-filter: blur(20px); /* Blurs the background */
}

/* Button style */
#confirmButton {
   padding: 10px 20px;
   background-color: #4CAF50;
   color: white;
   border: none;
   font-size: 18px;
   cursor: pointer;
   margin-top: 20px;
}

#confirmButton:hover {
   background-color: #45a049;
}

/* Ensure the body doesn't show before confirmation */
body.no-scroll {
   overflow: hidden; /* Prevents scrolling while overlay is active */
}
</style>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
   // Check if the user has already confirmed
   if (!localStorage.getItem("ageConfirmed")) {
      // Disable scrolling
      document.body.classList.add("no-scroll");

      // Create the overlay
      var overlay = document.createElement("div");
      overlay.id = "ageOverlay";
      overlay.innerHTML = `
         <div>
            <p>You must be 18+ to access this site.</p>
            <button id="confirmButton">Yes, I am over 18</button>
         </div>
      `;
      document.body.appendChild(overlay);

      // Handle the confirmation
      document.getElementById("confirmButton").addEventListener("click", function() {
         localStorage.setItem("ageConfirmed", "true");
         document.body.classList.remove("no-scroll");
         overlay.remove(); // Remove overlay after confirmation
      });
   }
});
</script>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #1a1a1a;
            color: #ffe2d7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin: 3rem 0;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            color: #ffe2d7;
            font-family: 'Merienda', cursive;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            margin-top: 0.5rem;
            font-family: 'Work Sans', sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80vw;
            max-width: 100%;
        }

        .gallery-item {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            z-index: 1;
        }

        .gallery-item:hover {

            z-index: 10;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #ffe2d7;
            text-align: center;
            font-size: 14px;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0 0 10px 10px;
        }

        .gallery-item:hover .image-title {
            opacity: 1;
        }

        /* Lightbox styles */
        .lightbox {
            position:fixed;
            transform: translateY(-60px);
            display: none;
            height: 100vh; /* Make sure it takes full screen height */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px); /* Add blur effect */
            align-items: center;
            justify-content: center;
            padding: 5%;
            z-index: 25;
        }
        
        .lightbox-content {
            display: flex;
            flex-direction: row;
            align-items: center; /* Ensure both image and text panel are aligned */
            justify-content: center; /* Reduce unnecessary spacing */
            gap: 3%;
            max-width: 90vw;
            height: auto; /* Allow natural height */
        }

        .lightbox img {
            max-height: 90vh;
            max-width: 55%;
            width: 100%; /* Ensure it stretches to the container */
            height: 100%; /* Ensure it fills the height */
            object-fit: cover; /* Prevents gaps by cropping if necessary */
            border-radius: 20px; /* Maintain rounded corners */
            display: block; /* Removes any extra inline spacing */
            flex-grow: 1;
            border-radius: 20px; /* Adjust for a softer or sharper curve */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Optional: adds depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* move back to position*/
}
        }
        
        .lightbox-panel {
            width: 35%;
            max-width: 400px;
            align-self: flex-start; 
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #ffe2d7;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            color: #ffe2d7;

        }

        .lightbox-nav.left {
            left: 10px;
        }

        .lightbox-nav.right {
            right: 10%;
        }
        .lightbox-panel .details {
        margin-top: 1.5rem;  /* Adds spacing between Bio and Details */
        font-size: 0.9rem;   /* Slightly smaller text */
        color: #bbb;         /* Light grey text */
    }

<body>
    <header>
        <h1>Vivid Lovely</h1>
        <h2>a collection of vivid images with heart generated by a digital mind</h2>
    </header>

    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <div class="lightbox-nav left" onclick="event.stopPropagation(); navigateLightbox(-1)">&#8249;</div>
    <div class="lightbox-nav right" onclick="event.stopPropagation(); navigateLightbox(1)">&#8250;</div>
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-panel" id="lightbox-content"></div>
        </div>
    </div>
    
  <script>
        let currentImageIndex = 0;
        let imageList = [];

    function openLightbox(imageUrl, metadata, index) {
       currentImageIndex = index;
       const lightboxImg = document.getElementById('lightbox-img'); // Get lightbox image element
       lightboxImg.src = imageUrl;
        
        // Format the bio with paragraph breaks
        const bioText = metadata?.bio || 'No bio available.';
        const formattedBio = bioText
            .split(/\n\n+/)  // Split on double newlines for paragraphs
            .map(paragraph => `<p>${paragraph.trim()}</p>`)
            .join('');
            const quoteText = metadata?.quote ? `<p style="margin-top: 10px; font-style: italic; color: #ddd;">"${metadata.quote}"</p>` : '';
    
        // Format the details with styling
        const detailsText = metadata?.details ? `<div style="margin-top: 10px; font-size: 0.9em; color: #bbb;">${metadata.details}</div>` : '';
    
        // Set the content inside the lightbox panel
        document.getElementById('lightbox-content').innerHTML = `
            <strong>${metadata?.title || 'Untitled'}</strong>
            ${formattedBio}
            ${quoteText}
            ${detailsText}
        `;
              // Add event listeners to the lightbox image element
        lightboxImg.addEventListener('mousemove', handleLightboxMouseMove);
        lightboxImg.addEventListener('mouseleave', handleLightboxMouseLeave);

        document.getElementById('lightbox').style.display = 'flex';
    }


function closeLightbox() {
    const lightboxImg = document.getElementById('lightbox-img'); // Get lightbox image element
    // Remove event listeners from the lightbox image
    lightboxImg.removeEventListener('mousemove', handleLightboxMouseMove);
    lightboxImg.removeEventListener('mouseleave', handleLightboxMouseLeave);

    document.getElementById('lightbox').style.display = 'none';
}
      
function navigateLightbox(direction) {
    currentImageIndex += direction;

    // Ensure index wraps around properly
    if (currentImageIndex < 0) {
        currentImageIndex = imageList.length - 1;
    } else if (currentImageIndex >= imageList.length) {
        currentImageIndex = 0;
    }

    // Get the new image data
    const newImage = imageList[currentImageIndex];

    if (newImage) {
        openLightbox(newImage.url, newImage.metadata, currentImageIndex);
    }
}


        const repoOwner = 'BriskartStudio';
        const repoName = 'VividLovely';
        const folderPath = 'gallery';
        const metadataFile = 'gallery/metadata.json';

        async function fetchMetadata() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${metadataFile}`);
                const metadata = await response.json();
        
                return metadata.live || []; // Only return live posts
            } catch (error) {
                console.error('Error fetching metadata:', error);
                return {};
            }
        }

      const tiltStrength = 1; // Adjust for tilt intensity
const shineStrength = 0.2; // Adjust for shine intensity

function handleLightboxMouseMove(event) {
    const lightboxImg = event.currentTarget; // Event target is now lightbox image
    const rect = lightboxImg.getBoundingClientRect(); // Get bounding rect of lightbox image
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const mouseX = event.clientX - centerX;
    const mouseY = event.clientY - centerY;

    const tiltX = (mouseY / (rect.height / 2)) * tiltStrength;
    const tiltY = (mouseX / (rect.width / 2)) * tiltStrength;

    lightboxImg.style.transform = `perspective(500px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.05)`;
    lightboxImg.style.boxShadow = `0 ${Math.abs(tiltY/3)}px ${Math.abs(tiltY/3) + 5}px rgba(255, 226, 215, ${shineStrength})`; // Example shine effect
}

function handleLightboxMouseLeave(event) {
    const lightboxImg = event.currentTarget; // Event target is now lightbox image
    lightboxImg.style.transform = `perspective(500px) rotateX(0deg) rotateY(0deg) scale(1)`; // Reset tilt
    lightboxImg.style.boxShadow = 'none'; // Remove shine on mouse leave
}

async function fetchImages() {
    try {
        const liveMetadata = await fetchMetadata(); // Fetch ONLY live metadata
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
        const data = await response.json();
        const gallery = document.getElementById('gallery');

        // Create a set of filenames from live metadata for efficient lookup
        const liveFilenames = new Set(liveMetadata.map(entry => entry.filename.trim()));

        let images = data
            .filter(file => file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/i) && liveFilenames.has(file.name.trim())) // **FILTER HERE: Check if filename is in live metadata**
            .map(file => {
                // Find the corresponding metadata entry by matching filenames (within liveMetadata now)
                const metaEntry = liveMetadata.find(entry => entry.filename.trim() === file.name.trim());

                if (!metaEntry) {
                    console.warn(`No metadata found for ${file.name} (this should not happen for live posts after filtering).`);
                }

                return {
                    url: file.download_url,
                    name: file.name,
                    order: metaEntry?.order || 9999,
                    metadata: metaEntry || {}
                };
            })
            .sort((a, b) => b.order - a.order);

        imageList = images; // Store images in global imageList

        console.log('Live Metadata:', liveMetadata);
        console.log('Gallery API Data:', data);
        console.log('Mapped Images (Live Only):', images); // Updated log message

        gallery.innerHTML = '';
        images.forEach((image, index) => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.onclick = () => openLightbox(image.url, image.metadata, index);

            const img = document.createElement('img');
            img.src = image.url;
            img.alt = image.name;

            const title = document.createElement('div');
            title.classList.add('image-title');
            title.textContent = image.metadata?.title || 'Untitled Image';

            galleryItem.appendChild(img);
            galleryItem.appendChild(title);
            gallery.appendChild(galleryItem);
        });
    } catch (error) {
        console.error('Error fetching images:', error);
    }
}
fetchImages();

    </script>
