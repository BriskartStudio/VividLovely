<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Lovely</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #1a1a1a;
            color: #ffe2d7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin: 3rem 0;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            color: #ffe2d7;
            font-family: 'Merienda', cursive;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            margin-top: 0.5rem;
            font-family: 'Work Sans', sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100vw;
            max-width: 100%;
        }

        .gallery-item {
            position: relative;
            width: 200px;
            height: 250px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            z-index: 1;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 226, 215, 0.5);
            z-index: 10;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #ffe2d7;
            text-align: center;
            font-size: 14px;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0 0 10px 10px;
        }

        .gallery-item:hover .image-title {
            opacity: 1;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px); /* Add blur effect */
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            padding: 5%;
            z-index: 25;
        }

        .lightbox-content {
            display: flex;
            align-items: flex-start;
            gap: 2%;
        }

        .lightbox img {
            max-height: 95vh;
            max-width: 60%;
            border-radius: 10px;
            transform: translateX(-10%);
        }

        .lightbox-panel {
            width: 25%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: #ffe2d7;
            opacity: 0.9;
            transition: all 0.3s ease-in-out;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #ffe2d7;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            color: #ffe2d7;
            font-size: 24px;
        }

        .lightbox-nav.left {
            left: 10px;
        }

        .lightbox-nav.right {
            right: 10%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vivid Lovely</h1>
        <h2>a collection of vivid images with heart generated by a digital mind</h2>
    </header>

    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <div class="lightbox-nav left" onclick="event.stopPropagation(); navigateLightbox(-1)">&#8249;</div>
    <div class="lightbox-nav right" onclick="event.stopPropagation(); navigateLightbox(1)">&#8250;</div>
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-panel" id="lightbox-content"></div>
        </div>
    </div>
    
    <script>
        let currentImageIndex = 0;
        let imageList = [];

        function openLightbox(imageUrl, metadata, index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = imageUrl;
            document.getElementById('lightbox-content').innerHTML = `<strong>${metadata?.title || 'Untitled'}</strong><br>${metadata?.bio || 'No bio available.'}<br>${metadata?.details || ''}`;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

function navigateLightbox(direction) {
    currentImageIndex += direction;

    // Ensure index wraps around properly
    if (currentImageIndex < 0) {
        currentImageIndex = imageList.length - 1;
    } else if (currentImageIndex >= imageList.length) {
        currentImageIndex = 0;
    }

    // Get the new image data
    const newImage = imageList[currentImageIndex];

    if (newImage) {
        openLightbox(newImage.url, newImage.metadata, currentImageIndex);
    }
}


        const repoOwner = 'BriskartStudio';
        const repoName = 'VividLovely';
        const folderPath = 'gallery';
        const metadataFile = 'gallery/metadata.json';

        async function fetchMetadata() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${metadataFile}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching metadata:', error);
                return {};
            }
        }

async function fetchImages() {
    try {
        const metadata = await fetchMetadata();
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
        const data = await response.json();
        const gallery = document.getElementById('gallery');

        let images = data
            .filter(file => file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/i))
            .map(file => ({
                url: file.download_url,
                name: file.name,
                order: metadata[file.name]?.order || 9999, // Default to a high number if order is missing
                metadata: metadata[file.name] || {}
            }))
            .sort((a, b) => b.order - a.order); // Sort based on the `Order` field

        // Store images in global imageList
        imageList = images;
      console.log('Metadata:', metadata);
      console.log('Unsorted images:', images);
      console.log('Sorted images:', images.sort((a, b) => b.order - a.order));

        gallery.innerHTML = '';
        images.forEach((image, index) => {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.onclick = () => openLightbox(image.url, image.metadata, index);

            const img = document.createElement('img');
            img.src = image.url;
            img.alt = image.name;

            const title = document.createElement('div');
            title.classList.add('image-title');
            title.textContent = image.metadata?.title || 'Untitled Image';

            galleryItem.appendChild(img);
            galleryItem.appendChild(title);
            gallery.appendChild(galleryItem);
        });
    } catch (error) {
        console.error('Error fetching images:', error);
    }
}
fetchImages();

    </script>
</body>
</html>
