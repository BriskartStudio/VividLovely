<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivid Lovely</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Add your styling here */
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin: 3rem 0;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #f5f5f5;
            font-family: 'Lato', sans-serif;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            margin-top: 0.5rem;
            font-family: 'Work Sans', sans-serif;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Optional: space between images */
            width: 90vw;
            max-width: 1200px;
        }

        .gallery img {
            width: 200px; /* Fixed width for images */
            height: auto;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Vivid Lovely</h1>
        <h2>a collection of vivid images with heart generated by a digital mind</h2>
    </header>

    <div class="gallery" id="gallery"></div>

    <script>
        const repoOwner = 'BriskartStudio';  // Your GitHub username or organization
        const repoName = 'VividLovely';  // Your GitHub repo name
        const folderPath = 'gallery';  // Path to the folder containing images in your repo

        // Fetch the list of files in the GitHub repository
        async function fetchImages() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
                const data = await response.json();
                const gallery = document.getElementById('gallery');

                // Loop through the files and add images to the gallery
                data.forEach(file => {
                    if (file.type === 'file' && (file.name.endsWith('.jpg') || file.name.endsWith('.png') || file.name.endsWith('.jpeg'))) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        gallery.appendChild(img);
                    }
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        // Call the function to fetch and display images
        fetchImages();
    </script>
</body>
</html>
